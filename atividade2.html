<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var x = Number(prompt("Digite o primeiro numero")),
    y = Number(prompt("Digite o segundo numero")),
    z = Number(prompt("Digite o terceiro numero"));

if (x < y && x < z) {
    alert(x + " ");
    if (y < z) {
        alert(y + " ");
        alert(z + " ");
    } else {                  // add this
        alert(z + " ");
        alert(y + " ");
    }
} else if (y < z && y < x) {
    alert(y + " ");
    if (z < x) {
        alert(z + " ");
        alert(x + " ");
    } else {                  // add this
        alert(x + " ");
        alert(z + " ");
    }
} else {                      // you can skip the comparison here,
    alert(z + " ");        // because there is no other possibillity
    if (x < y) {
        alert(x + " ");
        alert(y + " ");
    } else {                  // add this
        alert(y + " ");
        alert(x + " ");
}
}
</script>
</html>
